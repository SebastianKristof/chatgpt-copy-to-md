<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ChatGPT to Markdown Copier</title>
    <link rel="stylesheet" href="options.css" />
  </head>
  <body>
    <main class="page">
      <h1>ChatGPT to Markdown Copier</h1>
      <label class="toggle">
        <input id="enabled" type="checkbox" />
        <span>Enable extension</span>
      </label>
      <p class="hint">Disable to hide all injected buttons on ChatGPT pages.</p>
      <p id="status" class="status" aria-live="polite"></p>
    </main>
    <script src="options.js"></script>
  </body>
</html>
